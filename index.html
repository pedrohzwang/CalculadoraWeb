<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Henrique Nunes Zwang">
    <meta name="keywords" content="Calculadora,HTML,CSS,Bootstrap,js,JavaScript">
    <meta name="description" content="Calculadora WEB">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WebCalculadora</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>Calculadora Web</h1>
        </header>

        <main>

            <div class="row">
                <div class="col-12" id="display">
                    <div id="labels">
                        <div class="row">
                            <label id="calculo"></label>
                        </div>
                        <div class="row">
                            <label id="resultado"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <button onclick="clean()">Reset</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='deleteLastCharacter()'>Apagar</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='percent()'>%</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue("/")'>/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button onclick='getButtonValue(7)'>7</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue(8)'>8</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue(9)'>9</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue("*")'>*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button onclick='getButtonValue(4)'>4</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue(5)'>5</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue(6)'>6</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue("-")'>-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button onclick='getButtonValue(1)'>1</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue(2)'>2</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue(3)'>3</button>
                </div>

                <div class="col-sm-3">
                    <button onclick='getButtonValue("+")'>+</button>
                </div>
            </div>
            <div class="row">


                <div class="col-sm-4">
                    <button onclick='getButtonValue(0)'>0</button>
                </div>

                <div class="col-sm-4">
                    <button onclick='getButtonValue(".")'>.</button>
                </div>

                <div class="col-sm-4">
                    <button onclick='result()'>=</button>
                </div>
            </div>

        </main>


        <footer>
            <address>
                Pedro Henrique Nunes Zwang <br>
                Contato: pedroh.zwang@gmail.com <br>
                <a href="https://github.com/pedrohzwang">GitHub</a>, <a
                    href="https://www.linkedin.com/in/pedro-henrique-nunes-zwang-70bbb4181/">LinkedIn</a>
            </address>
        </footer>

    </div>

    <script src="assets/bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
